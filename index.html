<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>欢迎您</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: radial-gradient(circle, #99ccff, #f0f0f0);
        overflow-x: hidden;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        position: relative;
    }
    .menu-toggle {
        position: absolute;
        top: 20px;
        left: 20px;
        cursor: pointer;
        z-index: 999;
        display: none;
    }
    .menu-toggle span {
        display: block;
        width: 30px;
        height: 4px;
        background-color: #ccc;
        border-radius: 2px;
        margin-bottom: 6px;
        transition: transform 0.3s ease;
    }
    .menu-toggle.open span:nth-child(1) {
        transform: translateY(6px) rotate(45deg);
    }
    .menu-toggle.open span:nth-child(2) {
        opacity: 0;
    }
    .menu-toggle.open span:nth-child(3) {
        transform: translateY(-6px) rotate(-45deg);
    }
    @media only screen and (max-width: 600px) {
        .container {
            padding: 20px;
        }
        .menu-toggle {
            display: block;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: rgba(255, 255, 255, 0.8);
            overflow: hidden;
            transition: height 0.3s ease;
            z-index: 998;
        }
        .menu.open {
            height: 60%;
        }
    }
    @media only screen and (min-width: 601px) {
        .menu-toggle {
            display: block;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            overflow: hidden;
            transition: width 0.3s ease;
            z-index: 998;
        }
        .menu.open {
            width: 300px;
        }
        .container {
            margin-left: 300px;
        }
    }
    .menu-links {
        padding: 20px;
    }
    .menu-links a {
        display: block;
        margin-bottom: 10px;
        color: #333333;
        text-decoration: none;
        font-size: 18px;
    }
    .entry {
        margin-bottom: 30px;
    }
    .date {
        font-size: 20px;
        font-weight: bold;
        color: #333333;
        margin-bottom: 10px;
    }
    .update {
        background-color: #ffcc00;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        color: #333333;
    }
    .update p {
        margin: 0;
        color: #333333;
    }
    .latest {
        font-weight: bold;
        color: #ff0000; /* 红色用来表示最新 */
    }
</style>
</head>
<body>
<div class="menu-toggle" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
</div>
<div class="menu" id="menu">
    <div class="menu-links">
        <!-- 这里可以添加菜单项 -->
    </div>
</div>
<div class="container">
    <h1>欢迎您</h1>
    <div class="intro">
        <p>我是yxy他爹，这里是yxy的专属网站。</p>
        <p>很高兴你来到这里。</p>
    </div>
    <div class="entry">
        <div class="date">2024年02月23日</div>
        <div class="update">
            <p class="latest">徐玮宸：内格岳翔宇被林肯解放（最新）</p>
        </div>
        <div class="date">2024年02月22日</div>
        <div class="update">
            <p>为了表示对岳翔宇同志的尊敬与赞美，我于2024年02月22日在此表示我对岳翔宇这个傻逼的极高赞美（简直高的过分，它这个狗东西就不配）（2024/02/22更新）</p>
        </div>
    </div>
    <div class="entry">
        <div class="date">2023年11月26日</div>
        <div class="update">
            <p>岳翔宇期末拉爆徐玮宸！（2023/11/26更新）</p>
        </div>
    </div>
</div>
<script>
    function toggleMenu() {
        var menu = document.getElementById('menu');
        menu.classList.toggle('open');
    }
</script>
</body>
</html>
