<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>欢迎您</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: radial-gradient(circle, #99ccff, #f0f0f0);
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    .intro {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .intro p {
        margin: 0;
        font-size: 18px;
        color: #333333;
    }
    .entry {
        margin-bottom: 20px;
    }
    .entry h2 {
        margin-top: 0;
        color: #333333;
    }
    .entry p {
        color: #555555;
    }
    .update {
        background-color: #ffcc00;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        color: #333333;
    }
    .latest {
        font-weight: bold;
        color: #ff0000; /* 红色用来表示最新 */
    }
    .date {
        font-size: 16px;
        font-weight: bold;
        color: #333333;
        margin-bottom: 5px;
    }

    /* 媒体查询 */
    @media only screen and (max-width: 600px) {
        .container {
            padding: 10px;
        }
        .intro p {
            font-size: 16px;
        }
        .entry {
            margin-bottom: 10px;
        }
        .entry h2 {
            font-size: 20px;
        }
        .entry p {
            font-size: 14px;
        }
        .update {
            padding: 8px;
            margin-bottom: 10px;
        }
        .date {
            font-size: 14px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>欢迎您</h1>
    <div class="intro">
        <p>我是yxy他爹，这里是yxy的专属网站。</p>
        <p>很高兴你来到这里。</p>
    </div>
    <div class="entry">
        <div class="date">2024年02月23日</div>
        <div class="update">
            <p class="latest">徐玮宸：内格岳翔宇被林肯解放（最新）</p>
        </div>
        <div class="date">2024年02月22日</div>
        <p>为了表示对岳翔宇同志的尊敬与赞美，我于2024年02月22日在此表示我对岳翔宇这个傻逼的极高赞美（简直高的过分，它这个狗东西就不配）（2024/02/22更新）</p>
    </div>
    <div class="entry">
        <div class="date">2023年11月26日</div>
        <p>岳翔宇期末拉爆徐玮宸！（2023/11/26更新）</p>
    </div>
</div>
</body>
</html>
